<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center">
      <div class="col-xl-3 col-md-5 col-xs-6 col-sm-8 ">
        <div class="card">
          <div class="card-img text-center ">
            <img src="./assets/images/avatar-jessica.jpeg" alt="" class="img-fluid rounded-circle" width="90">
          </div>
          <div class="card-title text-center pt-3">
            <h3>Jessica Randall</h3>
            <p class="mb-0">London, United Kingdom</p>
          </div>
          <div class="card-text text-center pt-3">
            <p>"Front-end developer and avid reader."</p>
          </div>
          <div class="card-btn d-flex flex-column pt-3 text-center px-4">
            <button class="btn p-2">GitHub</button>
            <button class="btn p-2">Frontend Mentor</button>
            <button class="btn p-2">Linkedln</button>
            <button class="btn p-2">Twitter</button>
            <button class="btn p-2">Instagram</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
